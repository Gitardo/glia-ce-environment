<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glia CE Environment</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuration for Tailwind to remove the warning -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'glia-purple': '#7a52f0',
                        'glia-green': '#00ffab',
                    }
                }
            }
        }
    </script>
    
    <!-- Glia Configuration Snippet -->
    <script>
        window.sm_config = {
            site_id: '1c2a0a57-fa1c-4ae8-abd5-1e41fe6c7991' 
        };
    </script>

    <!-- Glia JavaScript SDK (Production) -->
    <script async src="https://api.glia.com/salemove_integration.js"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #1a1a1a; }
        .btn { transition: all 0.2s ease-in-out; }
        .btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); }
        .btn:disabled { cursor: not-allowed; opacity: 0.5; }
    </style>
</head>
<body class="text-white">

    <!-- Header Section -->
    <header class="p-4 md:p-6 shadow-lg bg-gray-900/50 backdrop-blur-md sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <svg class="w-8 h-8 text-glia-green" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                <h1 class="text-2xl font-bold">Glia CE Environment</h1>
            </div>
            <div id="auth-controls">
                <button id="login-button" class="btn bg-glia-purple text-white font-bold py-2 px-4 rounded-lg" disabled>
                    Loading SDK...
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 md:p-8 mt-10">
        <div id="status-container" class="text-center">
            <h2 class="text-4xl font-bold mb-4">Welcome to the Testing Site</h2>
            <p class="text-lg text-gray-300 max-w-2xl mx-auto mb-8">
                This environment is for testing Direct ID Token Authentication. The "Log In" button will enable once the Glia SDK is fully loaded.
            </p>
             <div id="message-box" class="bg-gray-800 p-6 rounded-lg max-w-2xl mx-auto my-6 hidden">
                <h3 class="text-xl font-semibold mb-2 text-glia-green">Status</h3>
                <pre class="text-left text-sm text-white bg-gray-900 p-4 rounded-md overflow-x-auto"><code id="message-content"></code></pre>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center p-6 mt-20 text-gray-500">
        <p>&copy; 2025 - For Testing Purposes Only</p>
    </footer>

    <script>
        // --- AUTHENTICATION LOGIC (Using correct `updateInformation` function) ---

        const TOKEN_GENERATOR_ENDPOINT = '/api/generate-glia-token'; 
        const loginButton = document.getElementById('login-button');
        const messageBox = document.getElementById('message-box');
        const messageContent = document.getElementById('message-content');

        function showMessage(title, content) {
            messageBox.classList.remove('hidden');
            document.querySelector('#message-box h3').textContent = title;
            messageContent.textContent = content;
        }
        
        async function handleLogin() {
            showMessage('Login Process Started', 'Attempting to fetch JWT from backend...');
            loginButton.disabled = true; 
            loginButton.textContent = 'Logging In...';

            try {
                const response = await fetch(TOKEN_GENERATOR_ENDPOINT);
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Failed to get token from backend: ${response.status} ${errorText}`);
                }

                const { token } = await response.json();
                if (!token) { throw new Error('Token not found in backend response.'); }

                showMessage('JWT Received!', `Successfully fetched JWT. Authenticating with Glia SDK...`);
                
                // **THE FIX**: Using the correct function from the official docs.
                sm.updateInformation({ 'authentications': [{ 'token': token, 'type': 'direct_id' }] }, function (err, success) {
                    if (err) {
                        showMessage('Glia Authentication Failed', `Error during authentication: ${JSON.stringify(err, null, 2)}`);
                        loginButton.textContent = 'Log In'; 
                        loginButton.disabled = false;
                        return;
                    }
                    showMessage('Glia Authentication Success!', 'Successfully authenticated the visitor with Glia.');
                    loginButton.textContent = 'Authenticated';
                });

            } catch (error) {
                console.error('Login failed:', error);
                showMessage('Login Process Failed', error.message);
                loginButton.textContent = 'Log In'; 
                loginButton.disabled = false;
            }
        }

        /**
         * Diagnostic polling function to wait for the correct API method.
         */
        function waitForGliaApi() {
            let attempts = 0;
            const maxAttempts = 25; // Try for 5 seconds

            console.log('Starting diagnostic poll for `sm.updateInformation`...');

            const intervalId = setInterval(function() {
                attempts++;
                
                // **THE FIX**: Checking for the correct function name.
                if (typeof sm !== 'undefined' && typeof sm.updateInformation === 'function') {
                    // SUCCESS!
                    clearInterval(intervalId);
                    console.log(`SUCCESS: Found 'sm.updateInformation' after ${attempts * 200}ms.`);
                    showMessage('SDK Ready', `The Glia SDK Visitor API is now available.`);
                    loginButton.disabled = false;
                    loginButton.textContent = 'Log In';
                    loginButton.addEventListener('click', handleLogin);
                    return;
                }

                if (attempts >= maxAttempts) {
                    clearInterval(intervalId);
                    console.error(`FAILURE: Timed out after ${maxAttempts * 200}ms. 'sm.updateInformation' never became a function.`);
                    showMessage('SDK Initialization Error', `'sm.updateInformation' function not found. The API may be disabled or you may need to contact Glia support.`);
                } else {
                    console.log(`Attempt #${attempts}: 'sm.updateInformation' is still not a function.`);
                }

            }, 200);
        }
        
        // Start the diagnostic process on page load.
        window.addEventListener('load', waitForGliaApi);
    </script>
</body>
</html>
